<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contato - Hotel Paraíso</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <figure class="logo-container">
            <img src="imagens/logo.png" alt="Hidden Hotel">
            <figcaption class="hotel-name">Hidden Hotel</figcaption>
        </figure>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Sobre.html">Sobre</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="Contato.html">Contato</a></li>
                <li><a href="Servicos.html">Serviços</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <h1>Fale conosco</h1>
        <p>Entre em contato conosco através do formulário abaixo:</p>
        <form>
            <label for="nome"></label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo">
            <label for="senha"></label>
            <input type="password" id="senha" name="senha" placeholder="Senha">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="mensagem"></label>
            <input type="text" id="mensagem" name="mensagem" placeholder="Informe sua mensagem">
            <button type="submit">ENVIAR &rarr;</button>
        </form>
    </section>
    <footer>
        Todos os direitos reservados
    </footer>
</body>
</html>
